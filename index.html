        body {

<body>
    <main>
        <div class="sidebar">
            <button class="logo-button" onclick="redirectToImage()">

            <button onclick="redirectToPartners()"> Partners</button>
            <button onclick="redirectToContacts()">Contacts</button>

        <section class="Introduction">
            <div class="clearfix">
                <div class="Title">
                    <h1>We for your<br>Bright <br>Sustainable<br> Development</h1>
                </div>
                <div class="Introduction-content">
                    <h3>
                        Your future is hidden in your investments in yourself! We facilitate your knowledge acquisition!
                    </h3>
                </div>
            </div>
            <div class="Video">
                <video id="myVideo" width="100%" onclick="toggleFullScreen()">
                    <source src="Africas Biggest Problems.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <section class="Users">
            <div id="water-droplets-container"></div>
        </section>
        
        <!-- Corrected placement of Subscription-form division -->
        <div class="Subscription-form">
            <center>
                <h1>Subscribe</h1><br>
                <p>Get updates in your inbox</p>
            </center>
            <form id="subscriptionForm" action="/subscribe" method="POST">
                <label for="name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="surname">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <center><button type="submit">Subscribe</button></center>
            </form>
        </div>
