<!DOCTYPE html>
<html>

<head>
    <title>Kira Group</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="Kira-Final-Logo-removebg-preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #c8cfcf;
            margin: 0
        }
    </style>
</head>

<body>
    <main>
        <div class="sidebar">
            <button class="logo-button" onclick="redirectToImage()">
                <img src="Kira-Final-Logo-removebg-preview.png" alt="Kira Group">
            </button>
            <button onclick="redirectToHome()">Home</button>
            <button onclick="redirectToAboutUs()">About us</button>
            <button onclick="redirectToServices()">Services</button>
            <button onclick="redirectToPublications()">Publications</button>
            <button onclick="redirectToPartners()"> Partners</button>
            <button onclick="redirectToContacts()">Contacts</button>
        </div>
        <center>
            <h2>We are here to hear you! </h2>
        </center>
        <section class="contact-form">
            <div class="contact-form-container">
                <h3>Contact Us</h3>
                <form action="/submit_form" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="enquiry">Enquiry Message:</label>
                    <textarea id="enquiry" name="enquiry" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
                <h3>Phone Number</h3>
                <p>+250 788 355 340</p>
            </div>
            <div class="welcome">
                <img src="106154734-young-business-lady-talking-on-phone-and-smiling-while-working-in-office-work-in-call-center.jpg"
                    alt="Logo">
            </div>
        </section>
        <section class="map-section">
            <center><h2>Our Location</h2></center>
            <iframe
                src="https://www.google.com/maps/place/KG+509+St,+Kigali/@-1.9337656,30.0762,21z/data=!4m6!3m5!1s0x19dca6a565d130c7:0x7cdf4216824a063d!8m2!3d-1.9337691!4d30.0763086!16s%2Fg%2F12xq__89k?authuser=0&entry=ttu"
                width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </section>
        <div id="water-droplets-container"></div>
        <div class="global-block">
            <div class="footer-row">
                <img src="Kira-Final-Logo-removebg-preview.png" alt="Logo">
            </div>
            <div class="footer-block">
                <a href="https://www.youtube.com/@kiragroup"><img src="Youtubelogo.png" alt="Youtube" width="10"
                        height="10"></a>
                <a href="kirabusinessgroup@gmail.com"><img src="t_500x300.jpeg" alt="Gmail" width="10"
                    height="10"></a>
                <a href="https://web.facebook.com/profile.php?id=100064086940056" width="10"
                height="10"><img src="download.png"
                        alt="Facebook"></a>
                <a href="https://twitter.com/Kira_Group"><img src="imageslogotwitter.png" alt="Twitter" width="10"
                    height="10"></a>
            </div>
        </div>
        <center>
            <h1>
                <p>Don't hesitate to reach us!</p>
            </h1>
        </center>
        <div id="water-droplets-container"></div>
        <script src="script.js"></script>
    </main>
</body>

</html>
